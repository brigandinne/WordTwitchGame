name: Build WordTwitch Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pygame twitchio pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name WordTwitchFull wordtwitch_fullscreen.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WordTwitch-windows-exe
          path: dist/WordTwitchFull.exe
